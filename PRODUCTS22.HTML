            .slider {

                border-radius: 15px;

                margin-top: 50px;

            @keyframes glow {
            0% {box-shadow: 0 0 5px rgb(245, 245, 245) ,  0 0 10px rgb(124, 124, 124) , 0 0 20px rgb(67, 236, 143)}
            50% {box-shadow: 0 0 20px rgb(247, 246, 246) ,  0 0 30px rgb(134, 134, 133) , 0 0 40px rgb(67, 236, 143)}
            100% {box-shadow: 0 0 5px rgb(252, 252, 252) ,  0 0 10px rgb(97, 97, 96) , 0 0 20px rgb(67, 236, 143)}

            .slides {
                
                
                display: flex;
                /* flex-direction: column; */
                
                border-radius: 10px;
                
                transition: transform .5s ease-in-out;
            }

            .slide {
                min-width: 100%;
                /* align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: row; */
                /* border: 5px solid red; */
                border-radius: 10px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
            }


            .slide img {
                display: flex;
                width:60%;
                
                border-radius: 12px;
                margin: auto;
                object-fit: contain;
            }
            
            .dots {
                
                flex-direction: row;
                  /* تبقى مربوطة بالـ slider */
                
                
                display: flex;
                justify-content: center;
                margin-top: 15px;
               
            }
            .dot {
            display: inline-block;
            
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background: #bbb;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            
            }

            .dot.active {
            background: gold;
            transform: scale(1.3);
            }

            .logophoto {
                position: fixed;
                top: 5%;
                left: 3%;
                transform: translate(-50%, -50%);
                width: 150px;
                
            }

            .navbar {
                background-color: #ffffff;
                
                display: flex;
                justify-content: center;
                padding: 20px 20px;
                margin-top: 30px;
                gap: 50px;
                font-size: 20px;
                border-radius: 10px;
                animation: pulseBorder 3s infinite ;
                border: 3px solid rgb(255, 255, 255);
                
                
            }

            @keyframes pulseBorder {
            0%   { box-shadow: 0 0 5px rgb(124, 124, 124), 0 0 10px  rgb(179, 6, 6); }
            50%  { box-shadow: 0 0 20px rgb(124, 124, 124), 0 0 40px rgb(233, 73, 45); }
            100% { box-shadow: 0 0 5px rgb(124, 124, 124), 0 0 10px rgb(122, 25, 25); }
            }


            .navbar a {
                color: rgb(0, 0, 0);
                text-decoration: none;
                padding: 14px 14px;
                display: block;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-weight: bold;
                /* border: 2px solid black;
                border-radius: 10px; */
            }

            .navbar a:hover {
                background: rgba(97, 62, 9, 0.315);
                border-radius: 20px;
                animation: pulseBorder 3s infinite alternate;
                color: black;

                font-weight: bold;
            }

            .dropdown {
                position: relative;
                cursor: pointer;
            }

            .dropdown .dropbtn {
                color: white;
                padding: 14px 14px;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                top: 100%;           /* تحت الزر مباشرة */
                left: 0;
                min-width: 200px;
                background: lightgray;
                box-shadow: 0 8px 16px rgba(0,0,0,.2);
                border-radius: 8px;
                z-index: 1000;
                text-align: center;
                border: 2px solid white;
                animation: glow 3s infinite alternate;
            }


            .dropdown:hover .dropdown-content{
                display: block;
                
            }

            
            .background {
                position: absolute;     /* هتخليها تطفو فوق البودي */
                top: 0;
                left: 0;
                width: 100%;            /* تاخد عرض الصفحة كله */
                height: 100%;           /* تاخد طول الصفحة كله */
                z-index: -1;            /* تخليها ورا كل العناصر */
                border-radius: 0;       /* لو مش عايز زوايا مدورة */
                border: none;           /* تشيل البوردر */
                overflow: hidden;
            }

            .background img {
                width: 100%;
                height: 100%;
                object-fit: cover;      /* تخلي الصورة تغطي الخلفية كويس */
            }

            <script>
            let currentIndex = 0;
        const slides = document.querySelector(".slides");
        const totalSlides = document.querySelectorAll(".slide").length;
        const dots = document.querySelectorAll(".dot");

        function updateSlider() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        
        // تحديث النقط
        dots.forEach((dot, i) => {
            dot.classList.toggle("active", i === currentIndex);
        });
        }

        function moveSlide(step) {
        currentIndex = (currentIndex + step + totalSlides) % totalSlides;
        updateSlider();
        }

        function goToSlide(index) {
        currentIndex = index;
        updateSlider();
        }

        // تشغيل تلقائي
        setInterval(() => moveSlide(1), 5000);

        // أول تحميل
        updateSlider();

        </script>
